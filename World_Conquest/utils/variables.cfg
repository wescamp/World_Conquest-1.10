#textdomain wesnoth-World_Conquest
#define DEFAULT_ARTIFACT
[object]
	duration=forever
	silent=yes
	[filter]
		x,y=$unit.x,$unit.y
	[/filter]
	[effect]
		apply_to=hitpoints
		increase=0
	[/effect]
        [set_variable]
            name=temp
            value=art
        [/set_variable]
[/object]
#enddef

#define WORLD_CONQUEST_TRAIT_HEROIC
[trait]
	id=heroic
	male_name= _ "heroic"
	female_name= _ "female^heroic"
	[effect]
		apply_to=loyal
	[/effect]
	[effect]
		apply_to=attack
		range=melee
		increase_damage=1
	[/effect]
	[effect]
		apply_to=attack
		range=ranged
		increase_damage=1
	[/effect]
	[effect]
		apply_to=hitpoints
		increase_total=5
	[/effect]
	[effect]
		apply_to=hitpoints
		times=per level
		increase_total=1
	[/effect]
	[effect]
		apply_to=movement
		increase=1
	[/effect]
	[effect]
		apply_to=max_experience
		increase=-20%
	[/effect]
[/trait]
#enddef

#define WORLD_CONQUEST_TRAIT_EXPERT
[trait]
	id=expert
	male_name= _ "expert"
	female_name= _ "female^expert"
	[effect]
		apply_to=attack
		increase_attacks=1
	[/effect]
	[effect]
		apply_to=hitpoints
		increase_total=4
	[/effect]
[/trait]
#enddef

#define WORLD_CONQUEST_EXPERIENCE_PENALTY
duration=forever
[effect]
	apply_to=max_experience
	increase=50%
[/effect]
#enddef

# these get used as a shortcut for creating hero units
#define WORLD_CONQUEST_TRAIT_DEFINITIONS
[trait_assignment]
	types=dummied
[/trait_assignment]
[trait_assignment]
	types=Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Fighter
[/trait_assignment]
[trait_assignment]
	types=Dwarvish Guardsman,Dwarvish Ulfserker,Dwarvish Thunderer
[/trait_assignment]
[trait_assignment]
	types=Naga Fighter,Young Ogre
[/trait_assignment]
[trait_assignment]
	types=Spearman,Bowman,Fencer,Cavalryman,Heavy Infantryman,Thief,Poacher,Footpad,Skeleton,Skeleton Archer,Vampire Bat,Saurian Skirmisher,Saurian Augur,Drake Glider,Troll Whelp,Orcish Grunt,Orcish Archer,Wolf Rider,Merman Fighter,Merman Hunter,Mermaid Initiate,Thug
[/trait_assignment]	
[trait_assignment]
	types=Walking Corpse,Ruffian,Ghoul,Orcish Assassin,Goblin Spearman
[/trait_assignment]
[trait]
	# units not in the above lists (mostly the really good ones) don't get any second trait as heroes
	id=dummied
[/trait]
{TRAIT_DEXTROUS}
{TRAIT_HEALTHY}
{TRAIT_STRONG}
{TRAIT_FEARLESS}
{WORLD_CONQUEST_TRAIT_EXPERT}
#enddef

