# the default feeding ability is defined as part of the necrophage, so we need a separate event to run units that acquire feeding when there aren't any phages around
#define WORLD_CONQUEST_FEEDING_SPECIAL
[event]
	name=die
	first_time_only=no

	[filter]
		[not]
			[filter_wml]
				[status]
					not_living="yes"
				[/status]
			[/filter_wml]
		[/not]
	[/filter]

	[filter_second]
		ability=feeding_special
	[/filter_second]

	[unstore_unit]
		variable=second_unit
		{COLOR_HEAL}
		text= _ "+1 max HP"
		find_vacant=no
	[/unstore_unit]

	[object]
		silent=yes
		duration=forever

		[filter]
			x,y=$x2,$y2
		[/filter]

		[effect]
			apply_to=hitpoints
			increase_total=1
			increase=1
		[/effect]
	[/object]
[/event]
#enddef
